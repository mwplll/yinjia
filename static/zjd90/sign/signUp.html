<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>注册</title>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta name="description" content="zyc-2014-10-10">
    <meta name="author" content="zyc">

    <!-- Le styles -->
    <link rel="stylesheet" type="text/css" href="../js/bootstrap/3.2.0/css/bootstrap.css">

    <!-- font-awesome styles -->
    <link rel="stylesheet" type="text/css" href="../js/bootstrap/font-awesome/font-awesome.min.css">

    <!-- main styles -->
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="../css/main.css">

    <!--[if lt IE 8]>
    <link href="../js/bootstrap/Bootstrap-IE7Fix-master/css/bootstrap-ie7fix.css" rel="stylesheet">
    <link href="../css/hack-ie7.css" rel="stylesheet">
    <![endif]-->

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="../js/html5shiv/3.7.0/html5.js"></script>
    <script src="../js/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        .signUp-wrap .form-group{
            margin-bottom: 30px;
        }
    </style>
</head>
<body class="sign" ms-controller="SignUpController">
    <div class="body">
        <div ms-include-src="'../share/views/header.html'" ms-controller="HeaderController"></div>

        <div class="signUp-wrap">
            <div class="signUp-title">
                <div class="container">
                    <ul class="breadcrumb">
                        <!--<li><a href="../index.html">首页</a></li>-->
                        <!--<li><a href="javascript:;">注册</a></li>-->
                    </ul>

                </div>
            </div>


            <div class="login-content" ms-controller="SignUpController">
                <div class="container">

                    <div class="row mt3">
                        <div class="col-md-8">
                            <p class="top-title f30" style="margin: 40px 0 50px 260px;">欢迎加入印家</p>
                            <form class="form-horizontal" role="form">
                                <div class="form-group">
                                    <label for="inputEmail6" class="col-sm-4 f14 control-label">手机号</label>
                                    <div class="col-sm-5">
                                        <input type="text" class="form-control" id="inputEmail6"
                                               placeholder="请输入手机号"
                                               ms-duplex="phoneNumber"
                                               ms-blur="blurHandler('phoneNumber')"
                                               ms-focus="focusHandler('phoneNumber')"
                                               ms-class-focus="focus=='phoneNumber'">
                                    </div>
                                    <div class="col-sm-3">
                                        <label class="control-label f14" ms-visible="focus == 'phoneNumber'">请填写手机号</label>
                                        <label class="control-label f14" ms-visible="vType.phoneNumberBlur"
                                               style="color: #F18044">
                                            <span ms-visible="vType.phoneNumber">
                                                <i class="fa fa-check color-orange"></i>
                                            </span>
                                            <span ms-visible="!vType.phoneNumber">
                                                <i class="fa fa-times mr1"></i>{{vType.phoneNumberError}}
                                            </span>
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="input2" class="col-sm-4 f14 control-label">验证码</label>
                                    <div class="col-sm-5">
                                        <div class="input-group">
                                            <input type="text" class="form-control" id="input2"
                                                   placeholder="验证码"
                                                   ms-duplex="verify"
                                                   ms-blur="blurHandler('verify')"
                                                   ms-focus="focusHandler('verify')"
                                                   ms-class-focus="focus=='verify'">
                                            <span class="input-group-btn" style="text-align: center;">
                                                <a class="btn btn-default"
                                                   ms-click="sendCode">{{codeText}}</a>
                                            </span>
                                        </div>
                                    </div>
                                    <div class="col-sm-3">
                                        <label class="control-label f14" ms-visible="focus == 'verify'">请填写验证码</label>
                                        <label class="control-label f14" ms-visible="vType.verifyBlur"
                                               style="color: #F18044">
                                            <span ms-visible="vType.verify">
                                                <i class="fa fa-check"></i>
                                            </span>
                                            <span ms-visible="!vType.verify">
                                                <i class="fa fa-times mr1"></i>{{vType.verifyError}}
                                            </span>
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="input3" class="col-sm-4 f14 control-label">用户名</label>
                                    <div class="col-sm-5">
                                        <input class="form-control" id="input3"
                                               placeholder="请输入用户名"
                                               ms-duplex="userName"
                                               ms-blur="blurHandler('userName')"
                                               ms-focus="focusHandler('userName')"
                                               ms-class-focus="focus=='userName'">
                                    </div>
                                    <div class="col-sm-3">
                                        <label class="control-label f14" ms-visible="focus == 'userName'">请填写用户名</label>
                                        <label class="control-label f14" ms-visible="vType.userNameBlur"
                                               style="color: #F18044">
                                            <span ms-visible="vType.userName">
                                                <i class="fa fa-check"></i>
                                            </span>
                                            <span ms-visible="!vType.userName">
                                                <i class="fa fa-times mr1"></i>{{vType.userNameError}}
                                            </span>
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="input5" class="col-sm-4 f14 control-label">密码</label>
                                    <div class="col-sm-5">
                                        <div class="input-group">
                                            <input  ms-attr-type="passwordType" class="form-control" id="input5"
                                                   placeholder="密码"
                                                   ms-duplex="password"
                                                   ms-blur="blurHandler('password')"
                                                   ms-focus="focusHandler('password')"
                                                   ms-keydown="keydown($event)"
                                                   ms-class-focus="focus=='password'">
                                            <span class="input-group-btn">
                                                <span class="btn btn-default"
                                                      ms-click="passwordToggle"
                                                      ms-visible="passwordType=='text'"
                                                      style="color: #F18044; padding: 1px 10px;">
                                                   <i class="fa fa-eye" style="font-size: 30px"></i>
                                                </span>
                                                <span class="btn btn-default"
                                                      ms-click="passwordToggle"
                                                      ms-visible="passwordType=='password'"
                                                      style="color: #F18044;padding: 1px 10px;">
                                                   <i class="fa fa-eye-slash" style="font-size: 30px"></i>
                                                </span>
                                            </span>
                                        </div>
                                    </div>
                                    <div class="col-sm-3">
                                        <label class="control-label f14" ms-visible="focus == 'password'">6-20个字母，数字或符号</label>
                                        <label class="control-label f14" ms-visible="vType.passwordBlur"
                                               style="color: #F18044">
                                            <span ms-visible="vType.password">
                                                <i class="fa fa-check"></i>
                                            </span>
                                            <span ms-visible="!vType.password">
                                                <i class="fa fa-times mr1"></i>{{vType.passwordError}}
                                            </span>
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-5">
                                        <label class="labelstyle" title="">
                                            <span class="fa fa-check-square-o fa-1_3x vld"
                                                  ms-click="agreeHandler(false)"
                                                  ms-visible="agreeCheck"></span>
                                            <span class="fa fa-square-o fa-1_3x vld"
                                                  ms-click="agreeHandler(true)"
                                                  ms-visible="!agreeCheck"></span>
                                                    已阅读并同意  <a href="javascript:;">用户注册协议</a>
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-5">
                                        <a ms-class-invalid="!agreeCheck" ms-click="register"
                                                class="btn btn-default btn-lg btn-zjd">立即注册</a>
                                    </div>
                                </div>
                            </form>



                            <div class="ks-overlay bf-popupmenu bf-menu
                                        bf-popupmenu-hover bf-menu-hover select-country-wrap"
                                 style="left: 174px;top: 136px;width: 270px;"
                                 ms-visible="focus == 'email' && emailName && listEmails.length">
                                <div class="bf-popupmenu-content bf-menu-content">
                                    <div class="bf-option bf-menuitem"
                                         ms-class-bf-menuitem-selected="selectedIndex==$index"
                                         ms-mousedown="selectEmailHandler($index)"
                                         ms-class-onfocus="selectedIndex==$index"
                                         ms-repeat="listEmails">
                                        <span class="item_ cursorHand" href="javascript:;">
                                            <i class="fa fa-check" style="color:white;margin-right: 2px"></i>
                                            {{emailName}}{{el}}
                                        </span>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="col-md-1" style="padding: 0;">
                            <div class="middle-logo-or"></div>
                        </div>

                        <div class="col-md-3 right-btn-group">
                            <div class="input-group qq">

                            </div>
                            <div class="input-group weibo">
   
                            </div>
                            <div class="input-group weixin">
      
                            </div>
                        </div>

                    </div>
                    <!-- end-row -->
                </div>  
            </div>
        </div>

        <!--footer start-->
        <div ms-include-src="'../share/views/footer.html'"></div>
        <!--footer end-->

    </div>

<script type="text/javascript" src="../js/plugins/SmoothScroll.js"></script>
<script type="text/javascript" src="../js/ngprogress/nprogress.js"></script>
<script type="text/javascript" src="../js/avalon/avalon.1.3.5-min.js"></script>
<script type="text/javascript" src="../config/config.js"></script>

<script type="text/javascript" src="../sign/controllers/SignUpController.js"></script>
<script type="text/javascript" src="../share/controllers/HeaderController.js"></script>

<script type="text/javascript">

</script>
</body>
</html>
