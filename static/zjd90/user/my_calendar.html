<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>家装日历</title>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta name="description" content="zyc-2014-11-17">
    <meta name="author" content="zyc">

    <!-- Le styles -->
    <link rel="stylesheet" type="text/css" href="../js/bootstrap/3.2.0/css/bootstrap.css">

    <!-- font-awesome styles -->
    <link rel="stylesheet" type="text/css" href="../js/bootstrap/font-awesome/font-awesome.min.css">

    <!-- main styles -->
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link rel="stylesheet" type="text/css" href="../css/user.css">
    <link rel="stylesheet" type="text/css" href="../css/detail.css">

    <!--[if lt IE 8]>
    <link href="../js/bootstrap/Bootstrap-IE7Fix-master/css/bootstrap-ie7fix.css" rel="stylesheet">
    <link href="../css/hack-ie7.css" rel="stylesheet">
    <![endif]-->

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="../js/html5shiv/3.7.0/html5.js"></script>
    <script src="../js/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body ms-controller="CalendarController">
<div class="body my_orders-body user-body calendar-body">
<!--header start-->
<div ms-include-src="'../share/views/header.html'" ms-controller="HeaderController"></div>
<!--header end-->

<!--breadcrumb start-->
<div class="breadcrumb-title breadcrumb-wrap">
    <div class="container">
        <ul class="breadcrumb">
            <li><a href="../index.html">首页</a></li>
            <li><a href="javascript:;">个人中心</a></li>
            <li><a href="javascript:;">我的订单</a></li>
        </ul>
    </div>
</div>
<!--breadcrumb end-->

<div class="userInfo-wrap">
    <div class="clearfix container" style="padding-left: 40px;">
        <div class="pull-left">
            <a class="image-wrap">
                <img src="../images/designer-02.png" width="100%">
            </a>
        </div>
        <div class="pull-left ml3" ms-controller="HeaderController">
            <p class="f16">您好，{{userName}}，快来装修你的新家吧~~</p>
            <a class="btn btn-default btn-zjd2" href="../account/info.html">账户设置</a>
        </div>
    </div>
</div>

<!--main start-->
<div class="main" id="main">
    <div class="container">
        <div class="head clearfix" style="margin-bottom: 0;">
            <div class="pull-left head-title">
                <span>家装日历</span>
            </div>
            <div class="pull-right nav-wrap">
                <ul class="clearfix">
                    <li class="pull-left cur cursorHand">
                        <a href="javascript:;">家装日历</a>
                    </li>
                    <li class="pull-left cursorHand">
                        <a href="my_house.html">我的户型</a>
                    </li>
                    <li class="pull-left cursorHand">
                        <a href="my_scheme.html">我的方案</a>
                    </li>
                    <li class="pull-left cursorHand">
                        <a href="javascript:;">项目经理</a>
                    </li>
                    <li class="pull-left cursorHand">
                        <a href="javascript:;">建材清单</a>
                    </li>
                    <li class="pull-left cursorHand">
                        <a href="my_orders.html">我的订单</a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="calendar-content">
            <div class="tlc">
                <img src="../images/user/calendar-head-04.png" width="100%">
            </div>
            <div class="calendar-step">
                <ul class="clearfix">
                    <li class="pull-left" ms-click="setCurHandler('index')">
                        <p>选择方案</p>
                        <p>未开始</p>
                        <p class="step">
                            1
                        </p>
                    </li>
                    <li class="pull-left" ms-click="setCurHandler('zhuangqian')">
                        <p>装前准备</p>
                        <p>未开始</p>
                        <p class="step">
                            2
                        </p>
                    </li>
                    <li class="pull-left" ms-click="setCurHandler('jinchang')">
                        <p>进场准备</p>
                        <p>未开始</p>
                        <p class="step">
                            3
                        </p>
                    </li>
                    <li class="pull-left" ms-click="setCurHandler('shuidian')">
                        <p>水电阶段</p>
                        <p>未开始</p>
                        <p class="step">
                            4
                        </p>
                    </li>
                    <li class="pull-left" ms-click="setCurHandler('nimu')">
                        <p>泥木阶段</p>
                        <p>未开始</p>
                        <p class="step">
                            5
                        </p>
                    </li>
                    <li class="pull-left" ms-click="setCurHandler('qizuo')">
                        <p>漆作阶段</p>
                        <p>未开始</p>
                        <p class="step">
                            6
                        </p>
                    </li>
                    <li class="pull-left" ms-click="setCurHandler('zhengti')">
                        <p>整体阶段</p>
                        <p>未开始</p>
                        <p class="step">
                            7
                        </p>
                    </li>
                </ul>
            </div>

            <!--选择方案 start-->
            <div ms-include-src="'views/index.html'" ms-visible="cur=='index'"></div>
            <!--选择方案 end-->

            <!--装前准备 start-->
            <div ms-include-src="'views/zhuangqian.html'" ms-visible="cur=='zhuangqian'"></div>
            <!--装前准备 end-->

            <!--进场准备 start-->
            <div ms-include-src="'views/jinchang.html'" ms-visible="cur=='jinchang'"></div>
            <!--进场准备 end-->

            <!--水电阶段 start-->
            <div ms-include-src="'views/shuidian.html'" ms-visible="cur=='shuidian'"></div>
            <!--水电阶段 end-->

            <!--泥木阶段 start-->
            <div ms-include-src="'views/nimu.html'" ms-visible="cur=='nimu'"></div>
            <!--泥木阶段 end-->

            <!--漆木阶段 start-->
            <div ms-include-src="'views/qizuo.html'" ms-visible="cur=='qizuo'"></div>
            <!--漆木阶段 end-->

            <!--整体阶段 start-->
            <div ms-include-src="'views/zhengti.html'" ms-visible="cur=='zhengti'"></div>
            <!--整体阶段 end-->
        </div>
</div>
</div>
<!--main end-->

<!--footer start-->
<div ms-include-src="'../share/views/footer.html'"></div>
<!--footer end-->
</div>

<!--script-->
<script type="text/javascript" src="../js/plugins/SmoothScroll.js"></script>
<script type="text/javascript" src="../js/ngprogress/nprogress.js"></script>
<script type="text/javascript" src="../js/avalon/avalon.1.3.5-min.js"></script>
<script type="text/javascript" src="../config/config.js"></script>
<script type="text/javascript" src="../share/controllers/HeaderController.js"></script>

<script type="text/javascript" src="../design/controllers/DetailListController.js"></script>
<script type="text/javascript" src="../user/controllers/CalendarController.js"></script>

</body>
</html>
