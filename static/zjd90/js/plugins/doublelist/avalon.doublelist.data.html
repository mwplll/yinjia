<li class="ui-doublelist-item" ms-class="ui-state-disabled:_itemSelected(item,'{{MS_OPTION_TYPE}}')" 
    ms-data-value="item.ID"
    ms-data-name="item.GoodsName"
    ms-hover="ui-state-hover"
    ms-class-2="ui-helper-hidden:_itemShow(item,'{{MS_OPTION_TYPE}}')"
    ms-click="_select($event, item,'{{MS_OPTION_TYPE}}')"
    ms-dblclick="_select($event, item,'{{MS_OPTION_TYPE}}', 'dbclick')"
    ms-attr-id="'{{MS_OPTION_TYPE}}'+item.ID+$uid">
        {{ item.GoodsName }}  x{{item.Quantity}}
</li>
